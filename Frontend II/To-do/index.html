<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/login.css">
  <script src="scripts/models/usuario.modelo.js"></script>
  <script src="./scripts/crear_cuenta.js"></script>
  <title>ToDo</title>
</head>
<body>

  <form name="formLogin">
    <h1>Nueva cuenta</h1>

    <div class="image"></div>

    <label>
      Nombre: (sin números y mayor a 2 caracteres)
      <input type="text" name="nombre">
    </label>
    <label>
      Contraseña: (mayor a 7 caracteres)
      <input type="password" name="contrasenia">
    </label>
    <label>
      Repetir contraseña: (debe coincidir)
      <input type="password" name="repetirContrasenia">
    </label>
    <label>
      Email: (formato: xxxxx@xxxxx.com)
      <input type="text" name="email">
    </label>

    <button>Crear Cuenta</button>

    <div class="form-footer">
      <p>ToDo</p>
    </div>
  </form>
  
</body>
</html>
