<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Card Super Heros</title>
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <!-- Mis estilo -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/formCompra.css" />
</head>

<body>
    <div>
        <p class="discount">20% de descuento en todos los productos!</p>
    </div>

    <header>
        <img class="tienda" src="img/Group.png" alt="tienda">
        <h1>Card Super Heroes</h1>
    </header>
    <nav>
        <p><a href="contacto.html">Contacto</a></p>
        <p><a href="registro.html">Registrarme</a></p>
        <p><a href="login.html">Ingresar</a></p>
    </nav>

    <main>
        <div class="formulario">
            <form action="index.html">  
                <h2 class="añadir">Añadí tu super!</h2>
                <h3 class="agregar">Agregá tu personaje favorito completando las opciones</h3>
                <div class="nombre">
                    <label for="nombre">*Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Gabriela" maxlength="25" required>
                    <p class="pfecha">Fecha</p>
                    <label for="fecha" class="fecha">
                        <input type="date" id="fecha" name="fecha" value="2021-04-21" min="2020-04-21" max="2022-04-21">
                    </label>
                    <textarea placeholder="Descripción"></textarea>
                    
                </div>

                <div class="especie">
                    <label for="especie">*Especie</label>
                    <select name="especie" id="especie" required>
                        <option value="unknown" selected>Unknown</option>                        
                    </select>
                    <label for="foto" class="foto">Agregar foto
                    <input type="file" id="foto" name="foto" accept=".jpg .jpeg .png .bmp .gif"></label>
                    <p class="poderes">Poderes</p>
                    <label for="poderes" class="check">
                        <input class="checkbox" type="checkbox" name="poderes" value="Volar">Volar
                    </label>                       
                    <label for="poderes" class="check">  
                        <input class="checkbox" type="checkbox" name="poderes" value="SuperInteligencia">Super Inteligencia
                    </label>
                    <label for="poderes" class="check">
                        <input class="checkbox" type="checkbox" name="poderes" value="Vista de rayo láser">Vista de rayo láser
                    </label>
                    <label for="poderes" class="check">
                        <input class="checkbox" type="checkbox" name="poderes" value="Billetera gorda">Billetera gorda
                    </label>
                    
                    <img src="img/Line 2.png" alt="linea">

                    <p class="TipoP">Tipo de personaje</p>
                    <label for="tipoPersonaje" class="tipoPersonaje">
                        <input class="radiob" type="radio" name="tipoPersonaje" value="Héroe / Heroína">Héroe / Heroína
                    </label>
                    <label for="tipoPersonaje" class="tipoPersonaje">
                        <input class="radiob" type="radio" name="tipoPersonaje" value="Villano / Villana">Villano / Villana
                    </label>


                </div>
                <input type="submit" value="Añadir" id="añadir">
            </form>
        </div>

    </main>
    <footer>
        <p>
            Todos los derechos reservados a FRONT END 1
        </p>
    </footer>
</body>

</html>
