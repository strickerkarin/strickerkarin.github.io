<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Examen Karin Stricker</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <header>
            <div class="header-top">
                <h3>Grandes ofertas en comederos</h3>
                <ul type="none">
                    <li>Español<i class="fas fa-caret-down flechaMenu"></i></li>
                    <li>ARG$<i class="fas fa-caret-down flechaMenu"></i></li>
                </ul>
            </div>
            <div class="header-bottom">
                <div class="LogoMarca">
                    <img class="gatito" src="img/Cat.svg" alt="gato" />
                    <h1>Front<span>Cat&Dog</span></h1>
                    <img class="perrito" src="img/Dog.svg" alt="perro" />
                </div>
                <nav>
                    <ul type="none">
                        <li><a href="#"><i class="fas fa-paw huella"></i>Categorías</a></li>
                        <li><a href="#"><i class="fas fa-paw huella"></i>Pets</a></li>
                        <li><a href="#"><i class="fas fa-paw huella"></i>Sobre Nosotros</a></li>
                        <li><a href="#"><i class="fas fa-paw huella"></i>Contáctanos</a></li>
                    </ul>
                </nav>
                <div class="login">
                    <a href="#"><i class="fas fa-user-alt logoPersona"></i></a></li>
                    <a href="#"><i class="fas fa-shopping-basket LogoCanasta"></i></a></li>
                </div>
                <i class="fas fa-bars kangrebur"></i>
            </div>
        </header>
        <main>
            <section>
                <div class="form-box">
                    <h2 class="contactanos">Contáctanos</h2>
                    <form action="" method="POST">
                        <div>
                            <input class="input" type="text" name="nombre" placeholder="Nombre y apellido">
                        </div>
                        <div>
                            <input class="input" type="email" name="email" placeholder="Ingresá tu correo electrónico">
                        </div>
                        <div>
                            <input class="input" type="tel" name="tel" placeholder="Teléfono">
                        </div>
                        <div class="botones">
                            <input class="reset" type="reset" value="Resetear" id="resetear">                
                            <input class="enviar" type="submit" value="Enviar" id="enviar" href="index.html">
                        </div>
                    </form>
                </div>
                    
            </section>
        </main>
        <footer>
            <div class="footer-top">
                <div class="DatosContacto">
                    <div class="contacto">
                        <img src="img/logoLocalidad.svg" alt="LogoLocalidad"/>
                        <div class="texto-contacto">
                            <h3>Localidad</h3>
                            <h4>Calle - Provincia</h4>
                        </div>                
                
                    </div>
                    <div class="contacto">
                        <img src="img/LogoTelefono.svg" alt="LogoTelefono"/>
                        <div class="texto-contacto">
                            <h3>Teléfono</h3>
                            <h4>Número de tel</h4>
                        </div>    

                    </div>
                    <div class="contacto">
                        <img src="img/LogoCorreoElectronico.svg" alt="LogoCorreoElectronico"/>
                        <div class="texto-contacto">
                            <h3>Correo Electrónico</h3>
                            <h4>Dirección de correo</h4>
                        </div>    
                    </div>

                </div>
                <div class="Nosotros">
                    <div class="LogoMarcaFooter">                        
                        <h6>
                            <img class="gatito" src="img/Cat.svg" alt="gato" />
                            Front
                            <span>Cat&Dog</span>
                            <img class="perrito" src="img/Dog.png" alt="perro" />
                        </h6>                        
                    </div>
                    <div class="redes">
                        <ul type="none">
                            <li><a href="#"><img class="youtube" src="img/Youtube.png" alt="youTube" /> </a></li>
                            <li><a href="#"><img src="img/facebook.png" alt="facebook" /></a></li>
                            <li><a href="#"><img src="img/Instagram.png" alt="instagram" /></a></li>
                        </ul>
                    </div>
                </div>

            </div>
            <div class="footer-bottom">
                <p>Todos los derechos reservados Front End</p>
            </div>

        </footer>

    </body>

</html>
